<label class="uploader" ondragover="return false;"    [class.loaded]="loaded"     [style.outlineColor]="dragging ? activeColour : baseColour"    (dragenter)="handleDragEnter()"    (dragleave)="handleDragLeave()"    (drop)="handleDrop($event)">        <i class="icon icon-upload"         [style.color]="dragging             ? ((imageSrc.length > 0) ? overlayColor : activeColour)            : ((imageSrc.length > 0) ? overlayColor : baseColour)"></i>        <img         [src]="imageSrc"         (load)="handleImageLoad()"         [class.loaded]="imageLoaded"/>        <input type="file" name="file" accept="image/*"        (change)="handleInputChange($event)"></label>
